<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style9.css">
        <title>Postage calculator</title>
        <script src="script9.js"></script>
    </head>
    <body>
        <h1>How much will your postage cost?</h1>
        <form action="/info9.php">
            <label for="weight">Weight:</label><br><br>
            <input type="text" id="weight" name="weight">
            <input type="radio" id="ls" name="mail" value="ls">
            <label for="ls">Letter (stamped)</label><br>
            <input type="radio" id="lm" name="mail" value="lm">
            <label for="lm">Letter (Metered)</label><br>
            <input type="radio" id="le" name="mail" value="le">
            <label for="le">Large Envelopes (flats)</label><br>
            <input type="radio" id="FirstClass" name="mail" value="FirstClass">
            <label for="FirstClass">First-Class Package Service-Retail</label><br>
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
